<!DOCTYPE html>
<html>
<head>
  <title>Conference Schedule</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: center;
      padding: 8px;
      border: 1px solid #ddd;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h2>Conference Schedule</h2>

  <table>
    <tr>
      <th>Time</th>
      <th>Room 1</th>
      <th>Room 2</th>
      <th>Room 3</th>
      <th>Room 4</th>
    </tr>
    <tr>
      <td rowspan="2">9:00 AM - 10:00 AM</td>
      <td>Keynote</td>
      <td>Session A</td>
      <td>Session B</td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td>Session D</td>
      <td>Session E</td>
      <td>Session C</td>
    </tr>
    <tr>
      <td>10:30 AM - 11:30 AM</td>
      <td></td>
      <td>Session F</td>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td>12:00 PM - 1:00 PM</td>
      <td colspan="4">Lunch Break</td>
    </tr>
    <tr>
      <td rowspan="2">1:00 PM - 2:00 PM</td>
      <td>Session G</td>
      <td></td>
      <td>Session I</td>
      <td>Session J</td>
    </tr>
    <tr>
      <td>Session K</td>
      <td></td>
      <td>Session L</td>
      <td>Session M</td>
    </tr>
  </table>
</body>
</html>
